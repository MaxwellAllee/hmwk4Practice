<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Test</title>
</head>

<body>
    <div class="gridContainer">
        <div id='results'>
            <a href="http://#" target="_blank" id='highScore' rel="noopener noreferrer">High Score</a>
        </div>
        <div></div>
        <div id="time"> Time: 0</div>
        <div></div>
        <div id="game">
            <div id="title">
                Coding Quiz Challenge
            </div>
            <article id="middle">
                <p>Try to answer the following code-related questions within the time
                limit. Keep in mind that incorrect answers will penalize your
                score/time by ten seconds!</p>
                <div id="startButton"><button id="startGame">Start Game</button></div>
                
            </article>
        </div>
    </div>
    <script src="./assets/js/question.js"></script>
    <script src="./assets/js/games.js"></script>
</body>

</html>
